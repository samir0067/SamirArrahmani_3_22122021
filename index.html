<!DOCTYPE html>
<html lang="fr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name=viewport content="width=device-width, initial-scale=1"/>
  <meta name="author" content="Samir Arrahmani"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="public/css/style.css"/>
  <title>Ohmyfood!</title>
</head>
<body>
<!-- Header -->
<header class="header">
  <div class="header__logoContainer">
    <img class="header__logoContainer__logo" src="public/images/logo/ohmyfood.png" alt="Logo ohmyfood"/>
    <p class="header__logoContainer__location"><i class="fas fa-map-marker-alt"></i> Paris, Belleville</p>
  </div>
  <div class="header__titleContainer">
    <h2 class="header__titleContainer__title">Réservez le menu qui vous convient</h2>
    <p class="header__titleContainer__subtitle">Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
    <button class="btn" type="button" value="restaurants">Explorer nos restaurants</button>
  </div>
</header>

<main>
  <!-- Fonctionnement -->
  <section class="sectionFunctioning">
    <h1>Fonctionnement</h1>
    <div class="functioning">
      <div>
        <div class="functioning__number">
          <p>1</p>
        </div>
        <button class="functioning__btn" type="button">
          <i class="fas fa-mobile-alt functioning__btn__icon"></i>
          Choisissez un restaurant
        </button>
      </div>
      <div>
        <div class="functioning__number">
          <p>2</p>
        </div>
        <button class="functioning__btn" type="button">
          <i class="fas fa-list-ul functioning__btn__icon"></i>
          Composez votre menu
        </button>
      </div>
      <div>
        <div class="functioning__number">
          <p>3</p>
        </div>
        <button class="functioning__btn" type="button">
          <i class="fas fa-store functioning__btn__icon"></i>
          Dégustez au restaurant
        </button>
      </div>
    </div>
  </section>
  <!-- Restaurants -->
  <section class="sectionRestaurants">
    <h1>Restaurants</h1>
    <div class="restaurants">
    </div>
  </section>
</main>

<!-- Footer -->
<footer>
</footer>
</body>
</html>
